<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <p>• <abbr title="Use a tag <p>">Parágrafo</abbr></p>
    <p>• <abbr title="Use a tag <h1>(h1 até h6)">Títulos</abbr></p>
    <p>• <abbr title="Use a tag <img>">Imagens</abbr></p>
    <p>• <abbr title="Use a tag <abbr>">Abreviações</abbr></p>
    <p>• <abbr title="Usei a tag <code>">Códigos-fonte</abbr></p>
    <p>• <abbr title="Use a tag <ol> e <li>">Lista numeradas</abbr></p>
    <p>• <abbr title="Use a tag <ul> e <li>">Lista com demarcadores</abbr></p>


</body>
</html>
