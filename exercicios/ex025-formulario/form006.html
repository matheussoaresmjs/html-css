<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            background: silver;
        }
    </style>
</head>
<body></body>
    <h1>Formulário color, range e file</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor"> Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="3">
        </p>
        <p>
            <!--Sempre que passar de 3000bytes, precisa usar o POST. o GET tem limite. No caso aqui é envio de arquivo-->
            <label for="ifoto">Foto do perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
