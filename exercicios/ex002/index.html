<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Você pode escrever um parágrafo de qualquer jeito.
        Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    
    <p>Se precisar quebrar o texto em algum lugar especifique <br> como esse, você pode usar a tag &lt;br&gt;
    </p> 
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos Adicionar alguns emoji: 
        &#x1F596;
        &#X1F913;

    </p>
</body>
</html>
