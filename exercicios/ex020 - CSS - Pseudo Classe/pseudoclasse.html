<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    
    <style>
        div{
            display: inline-block; /* Alinhar na horizontal  */
            background-color: lightgray; /* Cor do fundo  */
            border: 1px solid rgb(251, 255, 0); /* Borda, espessura e cor  */
            text-align: center; /* Alinhamento do texto  */
            height: 200px; /* Altura  */
            width: 200px; /* Largura  */

        }

        div:hover {
            background-color: yellow;

        }

    </style>

</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    
</body>
</html>
